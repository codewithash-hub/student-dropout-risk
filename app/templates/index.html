<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dropout Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">🎓 Student Dropout Predictor</h1>
            <p class="lead">Upload student data or view prediction results.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="POST" enctype="multipart/form-data" class="card shadow p-4 bg-white rounded">
                    <h5 class="card-title mb-3">📁 Upload CSV File</h5>
                    
                    <div class="mb-3">
                        <input type="file" name="file" accept=".csv" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">🚀 Predict Dropout Risk</button>
                </form>

                <div class="text-center mt-4">
                    <a href="/results" class="btn btn-outline-primary">📊 View Model Results</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
